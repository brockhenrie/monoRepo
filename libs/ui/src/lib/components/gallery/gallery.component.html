<div class="gallery">
  <div class="main-image">
    <img [src]="selectedImage" alt="">
  </div>
  <div class="images">
    <ul>
      <li (click)="onChangeSelected(image)" *ngFor= "let image of images" [ngStyle]="{'background-image': 'url('+image+')'}">

        <img [src]="image" alt="" class="">


      </li>
    </ul>
  </div>
</div>
