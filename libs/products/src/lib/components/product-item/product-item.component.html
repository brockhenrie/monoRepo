<div class="product-item">
    <div class="product-wrapper">
        <img src="{{product.image}}" [routerLink]="['/product', product.id]" alt="" class="product-image" />
        <h4 class="name">{{product.name}}</h4>
        <h5 class="price">{{product.price | currency: 'USD'}}</h5>
        <p-button

            styleClass="add-to-cart mt-3"
            label="Add to Cart"
            icon="pi pi-shopping-cart"
            (onClick)="addToCart(product.id)"
        >
        </p-button>
    </div>
</div>
