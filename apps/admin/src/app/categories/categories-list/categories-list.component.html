<p-dialog [(visible)]="display" [style]="{ width: '400px', height: '400px' }">
    <p-card>

        <p-table
            styleClass="p-datatable-gridlines"
            [value]="[selectedCategory!]"
            responsiveLayout="scroll"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Icon</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-category>
                <tr>
                    <td>{{ category?.name }}</td>
                    <td>{{ category?.icon }}</td>
                </tr>
            </ng-template>
        </p-table>

        <ng-template pTemplate="footer">
          <button
          pButton
          type="button"
          icon="pi pi-cancel"
          iconPos="left"
          class="p-button-raised p-button-text p-button-primary"
          (click)="toggleDialog()"
      ></button>
      <button
          pButton
          type="button"
          icon="pi pi-trash"
          iconPos="left"
          class="p-button-raised p-button-text p-button-danger"
          (click)="onDeleteCategory(selectedCategory.id)"
      ></button>
        </ng-template>
    </p-card>
</p-dialog>

<div class="admin-page">
    <p-card header="Categories" subheader="List of all Categories">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button
                            routerLink="form"
                            styleClass="p-button-success"
                            label="New"
                            icon="pi pi-plus"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>

        <div class="grid">
            <div class="col-12" *ngIf="categories$ | async as categories">
                <p-table
                    styleClass="p-datatable-gridlines"
                    [value]="categories"
                    responsiveLayout="scroll"
                >
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Icon</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{ category.id }}</td>
                            <td>{{ category.name }}</td>
                            <td>{{ category.icon }}</td>
                            <td>
                                <button
                                    pButton
                                    type="button"
                                    icon="pi pi-pencil"
                                    iconPos="left"
                                    class="p-button-raised p-button-text p-button-primary"
                                    (click)="onEditCategory(category.id)"
                                ></button>
                                <button
                                    pButton
                                    type="button"
                                    icon="pi pi-trash"
                                    iconPos="left"
                                    class="p-button-raised p-button-text p-button-danger"
                                    (click)="toggleDialog(category)"
                                ></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
