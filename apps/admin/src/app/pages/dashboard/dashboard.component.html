<div class="admin-page">
    <p-card header="Dashboard" subheader="Latest Updates">
        <div class="grid">
            <div class="col-3" *ngIf="orderCount$ | async as orderCount">
                <p-card styleClass="d-orders">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-shopping-cart"></i><br />
                            <span class="name">Orders</span>
                        </div>

                        <span class="number">{{ orderCount }}</span>
                    </div>
                </p-card>
            </div>
            <div class="col-3" *ngIf="totalProducts$ | async as count">
                <p-card styleClass="d-products">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-briefcase"></i><br />
                            <span class="name">Products</span>
                        </div>

                        <span class="number">{{ count }}</span>
                    </div>
                </p-card>
            </div>
            <div class="col-3" *ngIf="userCount$ | async as userCount">
                <p-card styleClass="d-users">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-user"></i><br />
                            <span class="name">Users</span>
                        </div>

                        <span class="number">{{ userCount }}</span>
                    </div>
                </p-card>
            </div>
            <div class="col-3" *ngIf="totalSales$ | async as totalSales">
                <p-card styleClass="d-totalSales" >
                    <div class="d-item">
                        <div>
                            <i class="pi pi-dollar"></i><br />
                            <span class="name">Sales</span>
                        </div>

                        <span class="number" >{{
                            transformTotal(totalSales) | json
                        }}</span>
                    </div>
                </p-card>
            </div>
        </div>
    </p-card>
</div>
