<div class="admin-page">
    <p-toast
        hideTransitionOptions="100ms"
        showTransitionOptions="100ms"
        showTransformOptions="translate(-90%,90%)"
        hideTransformOptions="translateX(-100%)"
    ></p-toast>
    <p-card
        [header]="editMode ? 'Edit User' : 'Add User'"
        subheader="You can add or edit Users here"
    >
        <div class="grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button
                            *ngIf="!editMode"
                            styleClass="p-button-primary mr-2"
                            label="Create"
                            icon="pi pi-plus"
                            (click)="onCreateUser()"
                            [disabled]="form.invalid"
                        ></p-button>
                        <p-button
                            *ngIf="editMode"
                            styleClass="p-button-primary mr-2"
                            label="Update"
                            icon="pi pi-pencil"
                            (click)="onUpdateUser()"
                            [disabled]="form.invalid"
                        ></p-button>
                        <p-button
                            styleClass="p-button-secondary "
                            label="Cancel"
                            icon="pi pi-minus"
                            (click)="back()"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <!-- row1 -->
                    <div class="formgrid p-fluid grid">
                        <div class="field col-4">
                            <label for="name">Name</label>
                            <input
                                pInputText
                                id="name"
                                formControlName="name"
                                type="text"
                                class="inputfield w-full"
                            />
                            <small
                                *ngIf="
                                    userForm['name'].invalid &&
                                    userForm['name'].touched
                                "
                                class="p-error"
                                >Name is Required</small
                            >
                        </div>
                        <div class="field col-4">
                            <label for="icon">Email</label>
                            <input
                                pInputText
                                id="icon"
                                formControlName="email"
                                type="text"
                                class="inputfield w-full"
                            />
                            <small
                                *ngIf="
                                    userForm['email'].invalid &&
                                    userForm['email'].touched
                                "
                                class="p-error"
                                >Email is Required</small
                            >
                        </div>
                        <div class="field col-4" *ngIf="!editMode">
                            <label for="icon">Password</label>
                            <input
                                pInputText
                                id="icon"
                                formControlName="password"
                                type="text"
                                class="inputfield w-full"
                            />
                            <small *ngIf="userForm['password'].invalid && userForm['password'].touched"  class="p-error">Password is Required</small>

                          </div>
                    </div>
                    <!-- row2 -->
                    <div class="formgrid p-fluid grid">
                        <div class="field col-4">
                            <label for="phone">Phone</label>
                            <p-inputMask
                            mask="999-999-9999"
                                id="phone"
                                formControlName="phone"
                                type="text"
                                class="inputfield   w-full"
                            ></p-inputMask>
                            <small
                                *ngIf="
                                    userForm['phone'].invalid &&
                                    userForm['phone'].touched
                                "
                                class="p-error"
                                >Phone number is Required</small
                            >
                        </div>

                        <div class="field col-4">
                            <label for="isFeatured">Is Admin</label><br />
                            <p-inputSwitch
                                formControlName="isAdmin"
                            ></p-inputSwitch>
                        </div>
                    </div>
                    <!-- row 3 -->
                    <div class="formgrid p-fluid grid">
                        <div class="field col-4">
                            <label for="address">Address</label>
                            <input
                                pInputText
                                id="address"
                                formControlName="address"
                                type="text"
                                class="inputfield w-full"
                            />
                            <!-- <small *ngIf="userForm['phone'].invalid && userForm['phone'].touched" class="p-error">Phone number is Required</small> -->
                        </div>

                        <div class="field col-4">
                            <label for="address2">Address2</label>
                            <input
                            pInputText
                                id="address2"
                                formControlName="address2"
                                type="text"
                                class="inputfield w-full"
                            />
                            <!-- <small *ngIf="userForm['phone'].invalid && userForm['phone'].touched" class="p-error">Phone number is Required</small> -->
                        </div>
                        <div class="field col-4">
                            <label for="city">City</label>
                            <input
                            pInputText
                                id="city"
                                formControlName="city"
                                type="text"
                                class="inputfield w-full"
                            />
                            <!-- <small *ngIf="userForm['phone'].invalid && userForm['phone'].touched" class="p-error">Phone number is Required</small> -->
                        </div>
                    </div>
                    <!-- row 4 -->
                    <div class="formgrid p-fluid grid">
                        <div class="field col-4">
                            <label for="state">State</label>
                            <p-dropdown
                                [options]="states"
                                formControlName="state"
                                optionValue="name"
                                optionLabel="abbreviation"
                                [filter]="true"
                                filterBy="name"
                            ></p-dropdown>
                        </div>

                        <div class="field col-4">
                          <label for="state">Country</label>
                          <p-dropdown
                              [options]="countries"
                              formControlName="country"
                              optionValue="name"
                              optionLabel="name"
                              [filter]="true"
                              filterBy="name"
                          ></p-dropdown>
                      </div>

                      <div class="field col-4">
                        <label for="zip">Zipcode</label>
                        <input
                        pInputText
                            id="zip"
                            formControlName="zip"
                            type="text"
                            class="inputfield w-full"
                        />
                        <!-- <small *ngIf="userForm['phone'].invalid && userForm['phone'].touched" class="p-error">Phone number is Required</small> -->
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
